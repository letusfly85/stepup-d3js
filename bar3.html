<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bar chart sample</title>
    <style>
        svg {
            width: 320px;
            height: 240px;
            border: 1px solid black;
        }
        #myGraph rect {
            stroke: rgb(160, 0, 0);
            stroke-width: 1px;
            fill: rgb(255, 0, 0);
        }
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <h1>bar chart sample</h1>
    <button id="updateButton">update data</button>
    <svg id="myGraph"></svg>
    <script src="js/bar3.js"></script>
</body>

</html>
